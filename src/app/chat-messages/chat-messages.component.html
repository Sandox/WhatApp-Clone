<div id="sidebar_content" *ngFor="let chats of incomingMessages">
<div class="converstaion">
  <div class="picture">
    <img [src]="chats.imageUrl" alt="avatar" style="width: 50px; height: 40px; border-radius: 50%;"/>
  </div>
  <div class="messages">
    <h6>{{chats.sender}}</h6>
    <p>{{chats.message}}</p>
  </div>

</div>
</div>
